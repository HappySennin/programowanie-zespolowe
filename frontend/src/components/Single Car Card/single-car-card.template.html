<div class="single-car-card">
  <el-row>
    <el-col :span="4">
      <br/>
    </el-col>
    <el-col :span="16">
      <el-card class="box-card">
        <el-col :span="8">
          <img class="car-image" src="http://via.placeholder.com/500x500"/>
        </el-col>
        <el-col :span="16">
          <el-row>
            <h1>{{brand}} {{model}}</h1>
          </el-row>
          <el-row>
            <el-col :span="12">
              <h3>Type: {{type}}</h3>
            </el-col>
            <el-col :span="12">
              <h3>Price: {{price}}$</h3>
            </el-col>
          </el-row>
          <el-row>
            <el-button plain class="rent-button" v-on:click="handleRentCar">Rent This Car</el-button>
          </el-row>
        </el-col>
      </el-card>
    </el-col>
    <el-col :span="4">
      <br/>
    </el-col>
  </el-row>

</div>
